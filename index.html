<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>PaintJS</title>
	</head>
	<body>
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controls">
			<div class="controls_range">
				<input type="range" id="jsRange" min="0.1" max="5" value = "2.5" step="0.1"/>
			</div>
			<div class="controls__btns">
				<button id="jsMode">Fill</button>
				<button id="jsSave">Save</button>
			</div>
			<div class="controls__colors" id= "jsColors">
				<div class="controls__color colors" style="background-color: black;"></div>
				<div class="controls__color colors" style="background-color: white;"></div>
				<div class="controls__color colors" style="background-color: red;"></div>
				<div class="controls__color colors" style="background-color: #f37121;"></div>
				<div class="controls__color colors" style="background-color: #ffd31d;"></div>
				<div class="controls__color colors" style="background-color: #2b580c;"></div>
				<div class="controls__color colors" style="background-color: #5fdde5;"></div>
				<div class="controls__color colors" style="background-color: #0779e4;"></div>
				<div class="controls__color colors" style="background-color: #45046a;"></div>
			</div>
		<script src="app.js"></script>
	</body>
</html>
